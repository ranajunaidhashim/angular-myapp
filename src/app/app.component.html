<app-header />
<main>
  <ul id="users">
    @for(u of users;track u.id){
      <li>  
        <app-user [selected]="u.id === selectedId" (select)="onSelectUser($event)" [user]="u"  />
      </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks [uid]="selectedUser.id" [myName]="selectedUser.name"/>
  }@else{
<p id="fallback">Please select the user.</p>
  }
</main>
